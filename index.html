<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="icon" type="image/x-icon" href="https://www.shutterstock.com/image-vector/hangman-icon-vector-symbol-design-260nw-2516503065.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            margin: 0;
        }

        /* Animated Background Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite ease-in-out alternate;
        }

        .orb-1 { width: 300px; height: 300px; background: #ff00cc; top: -50px; left: -50px; }
        .orb-2 { width: 400px; height: 400px; background: #3333ff; bottom: -100px; right: -100px; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: #00ffcc; top: 40%; left: 40%; animation-duration: 15s; opacity: 0.6; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .glass-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .glass-btn:disabled {
            background: rgba(0, 0, 0, 0.2);
            color: rgba(255,255,255,0.2);
            cursor: not-allowed;
            border-color: transparent;
        }

        /* Game Specific Styles */
        .letter-slot {
            border-bottom: 3px solid rgba(255,255,255,0.5);
            min-width: 2rem;
            text-align: center;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        #hangmanCanvas {
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .keyboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 0.5rem;
        }

        /* Modal Transitions */
        .modal-enter {
            opacity: 0;
            transform: scale(0.9);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 0.3s ease-out;
        }
        .modal-exit {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.2s ease-in;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Background Decoration -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Main Game Container -->
    <main class="glass-panel w-full max-w-4xl p-6 md:p-8 relative overflow-hidden flex flex-col md:flex-row gap-8">
        
        <!-- Left Side: Canvas -->
        <div class="flex flex-col items-center justify-center w-full md:w-1/3">
            <h1 class="text-3xl font-bold mb-4 tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-blue-200 to-pink-200">HANGMAN</h1>
            
            <div class="glass-panel p-4 bg-black/10 rounded-xl relative">
                <canvas id="hangmanCanvas" width="200" height="250"></canvas>
            </div>

            <div class="mt-4 text-center">
                <p class="text-sm uppercase tracking-widest text-blue-200 mb-1">Lives Remaining</p>
                <div class="flex gap-2 justify-center" id="livesContainer">
                    <!-- Hearts generated by JS -->
                </div>
            </div>
        </div>

        <!-- Right Side: Game Logic -->
        <div class="flex flex-col w-full md:w-2/3 justify-between">
            
            <!-- Category & Hint -->
            <div class="text-center md:text-left mb-6">
                <div class="inline-block px-3 py-1 rounded-full bg-white/10 text-xs font-bold tracking-wider mb-2" id="categoryBadge">CATEGORY</div>
                <div class="h-16 flex items-end justify-center md:justify-start flex-wrap gap-3 text-3xl font-bold font-mono" id="wordDisplay">
                    <!-- Letters go here -->
                </div>
            </div>

            <!-- Keyboard -->
            <div class="keyboard-grid mb-4" id="keyboard">
                <!-- Keys generated by JS -->
            </div>

            <div class="text-center md:text-right text-xs text-white/40 mt-2">
                Use your keyboard or click letters
            </div>
        </div>

        <!-- Overlay: Win/Lose (Hidden by default) -->
        <div id="gameOverlay" class="absolute inset-0 z-50 glass-panel bg-black/60 backdrop-blur-xl flex flex-col items-center justify-center text-center p-8 modal-exit hidden">
            <h2 id="overlayTitle" class="text-5xl font-bold mb-2 text-white drop-shadow-lg">GAME OVER</h2>
            <p id="overlayMessage" class="text-xl text-blue-100 mb-8">The word was: <span class="font-bold text-white">EXAMPLE</span></p>
            <button onclick="initGame()" class="glass-btn px-8 py-3 rounded-full text-lg font-bold hover:bg-white/20 text-white flex items-center gap-2 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:rotate-180 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Play Again
            </button>
        </div>

        <!-- Canvas for Confetti -->
        <canvas id="confettiCanvas" class="absolute inset-0 pointer-events-none z-40"></canvas>
    </main>

    <script>
        // --- Game Data ---
        const wordData = [
            { category: "Space", word: "NEBULA" },
            { category: "Space", word: "GALAXY" },
            { category: "Space", word: "ASTEROID" },
            { category: "Animals", word: "CHAMELEON" },
            { category: "Animals", word: "JELLYFISH" },
            { category: "Animals", word: "PLATYPUS" },
            { category: "Coding", word: "ALGORITHM" },
            { category: "Coding", word: "VARIABLE" },
            { category: "Coding", word: "FUNCTION" },
            { category: "Movies", word: "INCEPTION" },
            { category: "Movies", word: "TITANIC" },
            { category: "Movies", word: "MATRIX" },
            { category: "Geography", word: "ARCHIPELAGO" },
            { category: "Geography", word: "PENINSULA" },
            { category: "Food", word: "CROISSANT" },
            { category: "Technology", word: "QUANTUM" }
        ];

        // --- State ---
        let currentWord = "";
        let currentCategory = "";
        let guessedLetters = new Set();
        let mistakes = 0;
        const maxMistakes = 6;
        let isGameActive = false;

        // --- DOM Elements ---
        const wordDisplay = document.getElementById('wordDisplay');
        const keyboard = document.getElementById('keyboard');
        const canvas = document.getElementById('hangmanCanvas');
        const ctx = canvas.getContext('2d');
        const categoryBadge = document.getElementById('categoryBadge');
        const livesContainer = document.getElementById('livesContainer');
        const overlay = document.getElementById('gameOverlay');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayMessage = document.getElementById('overlayMessage');
        const confettiCanvas = document.getElementById('confettiCanvas');
        const confettiCtx = confettiCanvas.getContext('2d');

        // --- Audio Context for simple beeps (optional, purely code generated) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'win') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'lose') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'click') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.05);
            }
        }

        // --- Initialization ---
        function initGame() {
            // Reset State
            const randomPick = wordData[Math.floor(Math.random() * wordData.length)];
            currentWord = randomPick.word;
            currentCategory = randomPick.category;
            guessedLetters.clear();
            mistakes = 0;
            isGameActive = true;

            // UI Reset
            categoryBadge.innerText = currentCategory.toUpperCase();
            overlay.classList.add('hidden');
            overlay.classList.remove('modal-enter-active');
            overlay.classList.add('modal-exit');
            
            // Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBase();

            // Render
            renderWord();
            renderKeyboard();
            renderLives();
            stopConfetti();
        }

        // --- Drawing Logic ---
        function drawBase() {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';

            ctx.beginPath();
            ctx.moveTo(20, 230);
            ctx.lineTo(180, 230); // Base
            ctx.moveTo(50, 230);
            ctx.lineTo(50, 20); // Pole
            ctx.lineTo(120, 20); // Top
            ctx.lineTo(120, 50); // Rope
            ctx.stroke();
        }

        function drawHangman(step) {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.beginPath();

            switch(step) {
                case 1: // Head
                    ctx.arc(120, 70, 20, 0, Math.PI * 2);
                    break;
                case 2: // Body
                    ctx.moveTo(120, 90);
                    ctx.lineTo(120, 160);
                    break;
                case 3: // Left Arm
                    ctx.moveTo(120, 100);
                    ctx.lineTo(90, 130);
                    break;
                case 4: // Right Arm
                    ctx.moveTo(120, 100);
                    ctx.lineTo(150, 130);
                    break;
                case 5: // Left Leg
                    ctx.moveTo(120, 160);
                    ctx.lineTo(90, 200);
                    break;
                case 6: // Right Leg
                    ctx.moveTo(120, 160);
                    ctx.lineTo(150, 200);
                    break;
            }
            ctx.stroke();
        }

        // --- Game Logic ---
        function handleGuess(letter) {
            if (!isGameActive || guessedLetters.has(letter)) return;

            guessedLetters.add(letter);
            playSound('click');

            // Disable button
            const btn = document.getElementById(`key-${letter}`);
            if (btn) btn.disabled = true;

            if (currentWord.includes(letter)) {
                renderWord();
                checkWin();
            } else {
                mistakes++;
                drawHangman(mistakes);
                renderLives();
                btn.classList.add('bg-red-500/20', 'border-red-500/50');
                if (mistakes >= maxMistakes) {
                    endGame(false);
                }
            }
        }

        function renderWord() {
            wordDisplay.innerHTML = '';
            currentWord.split('').forEach(char => {
                const slot = document.createElement('div');
                slot.className = 'letter-slot flex items-end justify-center text-2xl h-12 w-8 mx-1';
                
                if (guessedLetters.has(char)) {
                    slot.innerText = char;
                    slot.classList.add('animate-bounce'); // Simple reveal animation
                } else {
                    slot.innerText = '';
                }
                wordDisplay.appendChild(slot);
            });
        }

        function renderKeyboard() {
            keyboard.innerHTML = '';
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            alphabet.split('').forEach(char => {
                const btn = document.createElement('button');
                btn.innerText = char;
                btn.id = `key-${char}`;
                btn.className = 'glass-btn w-full aspect-square rounded-lg text-lg font-bold text-white hover:bg-white/20';
                btn.onclick = () => handleGuess(char);
                keyboard.appendChild(btn);
            });
        }

        function renderLives() {
            livesContainer.innerHTML = '';
            for (let i = 0; i < maxMistakes; i++) {
                const heart = document.createElement('span');
                heart.innerHTML = '❤️';
                heart.className = i < (maxMistakes - mistakes) 
                    ? 'opacity-100 scale-100 transition-all duration-300' 
                    : 'opacity-20 grayscale scale-75 transition-all duration-300';
                livesContainer.appendChild(heart);
            }
        }

        function checkWin() {
            const isWon = currentWord.split('').every(char => guessedLetters.has(char));
            if (isWon) {
                endGame(true);
            }
        }

        function endGame(won) {
            isGameActive = false;
            overlay.classList.remove('hidden', 'modal-exit');
            overlay.classList.add('modal-enter-active');
            
            if (won) {
                overlayTitle.innerText = "YOU WON!";
                overlayTitle.className = "text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-green-300 to-emerald-500 drop-shadow-lg";
                overlayMessage.innerHTML = `Great job! The word was <span class="text-green-300 font-bold tracking-widest">${currentWord}</span>`;
                playSound('win');
                startConfetti();
            } else {
                overlayTitle.innerText = "GAME OVER";
                overlayTitle.className = "text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-red-300 to-rose-500 drop-shadow-lg";
                overlayMessage.innerHTML = `Don't give up! The word was <span class="text-red-300 font-bold tracking-widest">${currentWord}</span>`;
                playSound('lose');
            }
        }

        // --- Input Handling ---
        document.addEventListener('keydown', (e) => {
            if (!isGameActive) return;
            const key = e.key.toUpperCase();
            if (key >= 'A' && key <= 'Z') {
                handleGuess(key);
            }
        });

        // --- Simple Confetti System ---
        let confettiInterval;
        let particles = [];

        function startConfetti() {
            confettiCanvas.width = overlay.offsetWidth;
            confettiCanvas.height = overlay.offsetHeight;
            particles = [];
            
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 5 + 2,
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * 6
                });
            }
            
            if (confettiInterval) clearInterval(confettiInterval);
            confettiInterval = setInterval(drawConfetti, 20);
        }

        function drawConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            
            particles.forEach(p => {
                confettiCtx.fillStyle = p.color;
                confettiCtx.beginPath();
                confettiCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                confettiCtx.fill();
                
                p.y += p.speed;
                p.x += Math.sin(p.angle);
                p.angle += 0.1;

                if (p.y > confettiCanvas.height) {
                    p.y = -10;
                    p.x = Math.random() * confettiCanvas.width;
                }
            });
        }

        function stopConfetti() {
            clearInterval(confettiInterval);
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            if(!overlay.classList.contains('hidden')) {
                confettiCanvas.width = overlay.offsetWidth;
                confettiCanvas.height = overlay.offsetHeight;
            }
        });

        // Start
        initGame();

    </script>
</body>
</html>
